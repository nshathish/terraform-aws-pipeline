name: Terraform CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '.github/workflows/terraform-*.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '.github/workflows/terraform-*.yml'

permissions:
  pull-requests: write
  contents: read

jobs:
  terraform-checks:
    name: Terraform Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        continue-on-error: true

      - name: Run TFLint
        run: tflint --format compact
        continue-on-error: true

      - name: Comment PR
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7        
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const formatIcon = (outcome) => {
              if (outcome === 'success') return '✅ success';
              if (outcome === 'failure') return '❌ failure';
              if (outcome === 'cancelled') return '⚠️ cancelled';
              return `❓ ${outcome}`;
            };
            
            const output = `## Terraform Quality Checks Results

            | Check | Result |
            |-------|--------|
            | 🔍 Format and Style | ${formatIcon('${{ steps.fmt.outcome }}')} |
            | ⚙️ Initialization | ${formatIcon('${{ steps.init.outcome }}')} |
            | 🤖 Validation | ${formatIcon('${{ steps.validate.outcome }}')} |

            *Triggered by @${{ github.actor }} via \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Skip Comment for Forked PR
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: echo "Skipping PR comment — pull request is from a fork."
